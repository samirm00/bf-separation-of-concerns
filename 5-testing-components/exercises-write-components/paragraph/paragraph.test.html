<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>

        <link href="./style.css" rel="stylesheet" />
    </head>

    <body>
        <script type="module">
            import { showComponentTestCase } from '/lib/show-component-test-case.js';

            import paragraph from './paragraph.js';

            showComponentTestCase(
                '"lorem ipsum", no classes',
                paragraph,
                'lorem ipsum',
            );

            showComponentTestCase(
                '"lorem ipsum", 3 classes',
                paragraph,
                'lorem ipsum',
                ['fancy', 'hoverable', 'emphatic'],
            );

            showComponentTestCase(
                '"hello user", 1 class',
                paragraph,
                'hello user',
                ['friendly'],
            );

            showComponentTestCase(
                '"hello user", no class',
                paragraph,
                'hello user',
                [],
            );
        </script>
    </body>
</html>

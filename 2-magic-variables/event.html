<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Magic Variable: `event`</title>
        <style></style>
    </head>

    <body>
        <section id="user-interface">
            <button id="click-it">clicky</button>
        </section>

        <script id="data">
            // what happens if you uncomment this line?
            // const event = 'hi';
        </script>

        <script id="handlers">
            const magicEvent = (e) => {
                console.log('magic:', e);
            };

            const parameterEvent = (e) => {
                console.log('parameter:', e);
            };
        </script>
        <script id="listeners">
            document
                .getElementById('click-it')
                .addEventListener('click', (e) => {
                    magicEvent(e);
                });

            document
                .getElementById('click-it')
                .addEventListener('click', (e) => {
                    parameterEvent(e);
                });
        </script>
    </body>
</html>

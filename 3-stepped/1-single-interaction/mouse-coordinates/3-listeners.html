<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- open your console! -->
        <title>Mouse Coordinates</title>
        <style>
            .center {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .pretty-text {
                font-family: monospace;
                font-size: 2em;
            }

            .full-screen {
                height: 100vh;
                width: 100vw;
            }
        </style>
    </head>

    <body>
        <section class="full-screen" id="user-interface">
            <pre class="center pretty-text"></pre>
        </section>

        <script id="utils"></script>
        <script id="handlers"></script>
        <script id="listeners">
            // log the event to test the listener
            // expand the event in console to see what values it contains
            document
                .getElementById('user-interface')
                .addEventListener('mousemove', (e) => {
                    console.log(e);
                });
        </script>
    </body>
</html>
